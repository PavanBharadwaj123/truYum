<!DOCTYPE html>
<html>

<head>
    <title>Edit-Menu-Item</title>
    <link rel="stylesheet" href="MenuItemStyle.css">
    <script src="Javascrip.js"></script>
</head>
<body>
    <header>
        <div class="page-title">
            TruYum
            <img src="foof.png" alt="truYum-img">
            <a href="Admin Menu List.html" id="menu"><h3>Menu</h3></a>
        </div>
    </header>
    <section>
        <div>
            <h2>Edit Menu Item</h2>
        </div>
        <form action="" name="edit-menu" onsubmit="return validation();">
            <div id="enter-item-name">
                <div><label for="item-name">Name</label></div>
                <div><input type="text" id="item-name" name="item-name" placeholder="Enter item name" required></div>
                <div id="name-error"></div>
            </div>

            <table>
                <tr>
                <th><label >Price (Rs.)</label></th>
                <th><label>Active</label></th>
                <th><label>Date of Launch</label></th>
                <th><label>Category</label></th>
                </tr>
                
                <tr>
                    <td><input type="text" id="rs" name="rs" required></td>
                    <td>
                        <input type="radio" id="active-yes" value="yes" name="active">
                        <label >Yes</label>
                        <input type="radio" id="active-no" value="no" name="active">
                        <label >No</label>
                    </td>
                    <td><input type="date" id="launch-date" name="launch-date" required></td>    
                    <td>
                        <select name="category" id="category">
                            <option value="Starters">Starters</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div id="delivery">
                <input type="checkbox" id="free-delivery" name="free-delivery" value="free-delivery">
                <label>Free Delivery</label>
            </div>

           <button type="submit" id="save" name="save"><a href="Edit menu item status.html" id="msg">Save</a></button>

        </form>
    </section>
    <footer>
        <p class="copyright">Copyright &copy; 2021</p>
    </footer>
</body>

</html>
